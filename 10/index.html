<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let balance = 110;

    document.write('START', '<br>');

    const product1PriceString = window.prompt("How much does product cost?");
    const product1Price = Number(product1PriceString);

    if (isNaN(product1Price)) {
        document.write("You input incorrect number", '<br>');
    } else {
        if (balance < product1Price) {
            document.write('Not enough money', '<br>');
        } else {
            document.write('Product purchased', '<br>');
            balance = balance - product1Price;
        }
    }

    const product2PriceString = window.prompt("How much does product cost?", '<br>');
    const product2Price = Number(product2PriceString);

    if (isNaN(product2Price)) {
        document.write("You input incorrect number");
    } else {
        if (balance < product2Price) {
            document.write('Not enough money', '<br>');
        } else {
            document.write('Product purchased', '<br>');
            balance = balance - product2Price;
        }
    }
    const product3PriceString = window.prompt("How much does product cost?", '<br>');
    const product3Price = Number(product3PriceString);

    if (isNaN(product2Price)) {
        document.write("You input incorrect number");
    } else {
        if (balance < product3Price) {
            document.write('Not enough money');
        } else {
            document.write('Product purchased');
            balance = balance - product3Price;
        }
    }

    document.write('<br>', 'your balance:' + balance)
    document.write('<br>', 'END')
</script>
</body>
</html>
