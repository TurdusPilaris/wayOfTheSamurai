<script>

    const words = [
        {
            original: 'Wassup',
            translation: 'Здарова',
        },
        {
            original: 'Bye',
            translation: 'Покеда',
        },
        {
            original: 'Programmer',
            translation: 'Программист',
        }
    ];
     const vocabulary = {

    //         word2: {

         wordsCount: 3,
     }


    const notificationMessages = {
        start: {
            hello: 'Hello man. You can learn English. Good luck!',
        },
        result: {
            finishSuccess: "Молодец. Good result!",
            finishUnSuccess: "Молодец. Но постарайся лучше!",
        }
    }

    const settings = {
        correctAnswersMinPercent: 50,
    }

    const  result = {
        correctAnswerCount: 0,
    }

    //----------------------------

    alert(notificationMessages.start.hello);
    const userAnswer0 = prompt(words[0].original);
    // alert(userAnswer0 === word0translation);
    document.write(userAnswer0 === words[0].translation, "<br>");
    if(userAnswer0 === words[0].translation) {
        result.correctAnswerCount = result.correctAnswerCount + 1;
    }

    const userAnswer1 = prompt(words[1].original);
    // alert(userAnswer1 === word1translation);
    document.write(userAnswer1 === words[1].translation, "<br>");

    if(userAnswer1 === words[1].translation) {
        result.correctAnswerCount = result.correctAnswerCount + 1;
    }

    const userAnswer2 = prompt(words[2].original);
    // alert(userAnswer2 === word2translation);
    document.write(userAnswer2 === words[2].translation, "<br>");

    if(userAnswer2 === words[2].translation) {
        result.correctAnswerCount = result.correctAnswerCount + 1;
    }

    const userCorrectAnswerPercent = result.correctAnswerCount/vocabulary.wordsCount*100;

    if(userCorrectAnswerPercent > settings.correctAnswersMinPercent) {
      // alert(finishSuccessMessage);
        alert(notificationMessages.result.finishSuccess, "<br>");
    } else {
        // alert(finishUnSuccessMessage);
        alert(notificationMessages.result.finishUnSuccess, "<br>");
    }

</script>
