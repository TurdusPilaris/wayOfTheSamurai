<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    const vocabulary = {
        words: {
            word0: {
                original: 'Wassup',
                translation: 'Здарова',
            },
            word1: {
                original: 'Bye',
                translation: 'Покеда',
            },
            word2: {
                original: 'Programmer',
                translation: 'Программист',
            },
        },
        wordsCount: 3,
    }


    const notificationMessages = {
        start: {
            hello: 'Hello man. You can learn English. Good luck!',
        },
        result: {
            finishSuccess: "Молодец. Good result!",
            finishUnSuccess: "Молодец. Но постарайся лучше!",
        }
    }

    const settings = {
        correctAnswersMinPercent: 50,
    }

    const  result = {
        correctAnswerCount: 0,
    }

    //----------------------------

    alert(notificationMessages.start.hello);
    const userAnswer0 = prompt(vocabulary.words.word0.original);
    // alert(userAnswer0 === word0translation);
    document.write(userAnswer0 === vocabulary.words.word0.translation, "<br>");
    if(userAnswer0 === vocabulary.words.word0.translation) {
        result.correctAnswerCount = result.correctAnswerCount + 1;
    }

    const userAnswer1 = prompt(vocabulary.words.word1.original);
    // alert(userAnswer1 === word1translation);
    document.write(userAnswer1 === vocabulary.words.word1.translation, "<br>");

    if(userAnswer1 === vocabulary.words.word1.translation) {
        result.correctAnswerCount = result.correctAnswerCount + 1;
    }

    const userAnswer2 = prompt(vocabulary.words.word2.original);
    // alert(userAnswer2 === word2translation);
    document.write(userAnswer2 === vocabulary.words.word2.translation, "<br>");

    if(userAnswer2 === vocabulary.words.word2.translation) {
        result.correctAnswerCount = result.correctAnswerCount + 1;
    }

    const userCorrectAnswerPercent = result.correctAnswerCount/vocabulary.wordsCount*100;

    if(userCorrectAnswerPercent > settings.correctAnswersMinPercent) {
      // alert(finishSuccessMessage);
        alert(notificationMessages.result.finishSuccess, "<br>");
    } else {
        // alert(finishUnSuccessMessage);
        alert(notificationMessages.result.finishUnSuccess, "<br>");
    }

</script>
</body>
</html>
